<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

<link rel="stylesheet" href="/Projects/Ang_JayD/dist/css/mobile-angular-ui-hover.min.css" />

<script src="controller.js"></script>
	
	<body>
    <div class="navbar navbar-app navbar-absolute-top">
 
        <div class="navbar-brand navbar-brand-center" yield-to="title">
            <span>Angular Mobile UI JayData</span>
        </div>
 
        <div class="btn-group pull-right" yield-to="navbarAction">
            <div class="btn btn-navbar">
                <i class="fa fa-plus"></i> New
            </div>
        </div>
 
    </div>

<div ng-app>
     <h1>Todo list - store items to local database</h1>
    <div ng-controller="TodoCtrl">
        <label>Task:</label>
        <input ng-model="newTodo.task" />
        <label>Completed:</label>
        <input type="checkbox" ng-model="newTodo.done" />
        <a href="#" ng-click="addNew(newTodo)">Add new</a>
        <br />Search: <input ng-model="search" />
        <ul>
            <li ng-repeat="todo in todos">{{todo.Id}},{{todo.task}}, Completed:
                <input type="checkbox" ng-model="todo.done" ng-click="todo.save()" /> 
                <a href="#" ng-click="remove(todo)">Remove item</a>
				<span>Timestammp [ {{todo.tsmark}} ]</span>
            </li>
        </ul>
    </div>
</div>

    <div class="navbar navbar-app navbar-absolute-bottom">
 
        <div class="btn-group justified">
            <a href="#" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
            <a href="#" class="btn btn-navbar btn-icon-only"><i class="fa fa-list fa-navbar"></i></a>
        </div>
 
    </div>

		</div>
	</body>
